name: OpenCC zhTW from upstream release and publish

on:
  workflow_dispatch:
    inputs:
      opencc_config:
        description: "OpenCC config (s2t.json / s2tw.json / s2twp.json / s2hk.json)"
        required: true
        default: "s2twp.json"

  # 每 8 小時一次，台灣時間 00:30 / 08:30 / 16:30（GitHub cron 用 UTC）
  schedule:
    - cron: "30 16,0,8 * * *"

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 固定上游
      UPSTREAM_REPO: "chinosk6/GakumasTranslationData"
      UPSTREAM_TAG: ""
      ASSET_NAME: "GakumasTranslationData.zip"

      # opencc 規則：手動用 inputs，排程用預設
      OPENCC_CONFIG: ${{ github.event_name == 'workflow_dispatch' && inputs.opencc_config || 's2twp.json' }}

      # 排程：版本沒變就跳過；手動：允許更新同版本 release（覆蓋附件與描述）
      IF_EXISTS: ${{ github.event_name == 'schedule' && 'skip' || 'update' }}

      # 固定產物檔名
      OUT_ZIP: "GakumasTranslationData_zhTW.zip"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y opencc unzip zip jq

      - name: Resolve upstream release metadata (tag + asset URL)
        id: upstream
        run: |
          set -euo pipefail

          API="https://api.github.com/repos/${UPSTREAM_REPO}/releases"
          if [ -n "${UPSTREAM_TAG}" ]; then
            URL="${API}/tags/${UPSTREAM_TAG}"
          else
            URL="${API}/latest"
          fi

          JSON="$(curl -sL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${URL}")"

          TAG="$(echo "$JSON" | jq -r '.tag_name // empty')"
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "Failed to read upstream tag_name"
            echo "$JSON" | head -c 2000
            exit 1
          fi

          DL="$(echo "$JSON" | jq -r --arg NAME "$ASSET_NAME" '.assets[]? | select(.name==$NAME) | .browser_download_url' | head -n 1)"
          if [ -z "$DL" ] || [ "$DL" = "null" ]; then
            echo "Asset not found: ${ASSET_NAME}"
            echo "Upstream assets are:"
            echo "$JSON" | jq -r '.assets[].name'
            exit 1
          fi

          echo "upstream_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "download_url=$DL" >> "$GITHUB_OUTPUT"

      - name: Decide skip (schedule: version unchanged => stop early)
        id: decide
        run: |
          set -euo pipefail

          # ✅ Release tag 只用版本號（例如 v2.2.15）
          REL_TAG="${{ steps.upstream.outputs.upstream_tag }}"
          echo "release_tag=${REL_TAG}" >> "$GITHUB_OUTPUT"

          if [ "${IF_EXISTS}" = "skip" ] && gh release view "${REL_TAG}" >/dev/null 2>&1; then
            echo "Release ${REL_TAG} already exists. Skipping (schedule mode)."
            echo "skip=1" >> "$GITHUB_OUTPUT"
          else
            echo "skip=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Download upstream asset
        if: ${{ steps.decide.outputs.skip != '1' }}
        run: |
          set -euo pipefail
          rm -rf work
          mkdir -p work
          curl -L --fail -o work/input.zip "${{ steps.upstream.outputs.download_url }}"

      - name: Unzip
        if: ${{ steps.decide.outputs.skip != '1' }}
        run: |
          set -euo pipefail
          rm -rf work/extracted
          mkdir -p work/extracted
          unzip -q work/input.zip -d work/extracted

      - name: Convert .txt/.json with OpenCC
        if: ${{ steps.decide.outputs.skip != '1' }}
        run: |
          set -euo pipefail
          find work/extracted -type f \( -name "*.txt" -o -name "*.json" \) -print0 \
            | while IFS= read -r -d '' f; do
                tmp="${f}.tmp"
                opencc -i "$f" -o "$tmp" -c "${OPENCC_CONFIG}"
                mv "$tmp" "$f"
              done

      - name: Pack output zip
        if: ${{ steps.decide.outputs.skip != '1' }}
        run: |
          set -euo pipefail
          (cd work/extracted && zip -qr "../${OUT_ZIP}" .)

      - name: Publish GitHub Release (attach zip)
        if: ${{ steps.decide.outputs.skip != '1' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.decide.outputs.release_tag }}
          name: "Update: ${{ steps.upstream.outputs.upstream_tag }}"
          commit: ${{ github.ref_name }}

          # ✅ 手動跑同版本時：更新同一個 Release、覆蓋同名附件
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true

          artifacts: work/${{ env.OUT_ZIP }}
          artifactContentType: application/zip

          # ✅ 描述只寫：Upstream + 用哪個 OpenCC 設定檔
          body: |
            Upstream: https://github.com/${{ env.UPSTREAM_REPO }}/releases/tag/${{ steps.upstream.outputs.upstream_tag }}
            OpenCC config: ${{ env.OPENCC_CONFIG }}
