name: OpenCC zhTW from upstream release and publish

on:
  workflow_dispatch:
    inputs:
      upstream_repo:
        description: "Upstream repo (owner/name)"
        required: true
        default: "chinosk6/GakumasTranslationData"
      upstream_tag:
        description: "Optional: specify upstream release tag (leave empty = latest)"
        required: false
        default: ""
      asset_name:
        description: "Release asset filename to download from upstream"
        required: true
        default: "GakumasTranslationData.zip"
      opencc_config:
        description: "OpenCC config (s2t.json / s2tw.json / s2twp.json / s2hk.json)"
        required: true
        default: "s2twp.json"
      release_tag_prefix:
        description: "Tag prefix for your repo release"
        required: true
        default: "zhTW-"
      if_exists:
        description: "If release tag already exists in your repo"
        required: true
        type: choice
        options:
          - skip
          - update
        default: "update"

  # 每 8 小時一次，台灣時間 00:30 / 08:30 / 16:30（GitHub cron 用 UTC）
  schedule:
    - cron: "30 16,0,8 * * *"

permissions:
  contents: write

jobs:
  build_and_release:
    runs-on: ubuntu-latest

    # schedule 沒有 inputs：這裡提供預設值；手動觸發則用 inputs 覆蓋
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      UPSTREAM_REPO: ${{ github.event_name == 'workflow_dispatch' && inputs.upstream_repo || 'chinosk6/GakumasTranslationData' }}
      UPSTREAM_TAG:  ${{ github.event_name == 'workflow_dispatch' && inputs.upstream_tag  || '' }}
      ASSET_NAME:    ${{ github.event_name == 'workflow_dispatch' && inputs.asset_name    || 'GakumasTranslationData.zip' }}
      OPENCC_CONFIG: ${{ github.event_name == 'workflow_dispatch' && inputs.opencc_config || 's2twp.json' }}
      PREFIX:        ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag_prefix || 'zhTW-' }}

      # 排程模式一律用 skip（版本沒變就不用做事）；手動模式仍照你選的 skip/update
      IF_EXISTS:     ${{ github.event_name == 'workflow_dispatch' && inputs.if_exists || 'skip' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y opencc unzip zip jq

      - name: Resolve upstream release metadata (tag + asset URL)
        id: upstream
        run: |
          set -euo pipefail

          API="https://api.github.com/repos/${UPSTREAM_REPO}/releases"
          if [ -n "${UPSTREAM_TAG}" ]; then
            URL="${API}/tags/${UPSTREAM_TAG}"
          else
            URL="${API}/latest"
          fi

          echo "Fetching upstream release metadata: ${URL}"
          JSON="$(curl -sL \
            -H "Authorization: Bearer ${GH_TOKEN}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "${URL}")"

          TAG="$(echo "$JSON" | jq -r '.tag_name // empty')"
          if [ -z "$TAG" ] || [ "$TAG" = "null" ]; then
            echo "Failed to read upstream tag_name"
            echo "$JSON" | head -c 2000
            exit 1
          fi

          DL="$(echo "$JSON" | jq -r --arg NAME "$ASSET_NAME" '.assets[]? | select(.name==$NAME) | .browser_download_url' | head -n 1)"
          if [ -z "$DL" ] || [ "$DL" = "null" ]; then
            echo "Asset not found: ${ASSET_NAME}"
            echo "Upstream assets are:"
            echo "$JSON" | jq -r '.assets[].name'
            exit 1
          fi

          echo "upstream_tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "download_url=$DL" >> "$GITHUB_OUTPUT"

      - name: Decide skip (version unchanged => stop early)
        id: decide
        run: |
          set -euo pipefail

          # ✅ 只追上游版本號（tag）
          REL_TAG="${PREFIX}${{ steps.upstream.outputs.upstream_tag }}"

          # ✅ 產物檔名固定
          OUT_ZIP="GakumasTranslationData_zhTW.zip"

          echo "release_tag=${REL_TAG}" >> "$GITHUB_OUTPUT"
          echo "zip_name=${OUT_ZIP}" >> "$GITHUB_OUTPUT"

          if [ "${IF_EXISTS}" = "skip" ] && gh release view "${REL_TAG}" >/dev/null 2>&1; then
            echo "Release ${REL_TAG} already exists. Skip everything."
            echo "skip=1" >> "$GITHUB_OUTPUT"
          else
            echo "skip=0" >> "$GITHUB_OUTPUT"
          fi

      - name: Download upstream asset
        if: ${{ steps.decide.outputs.skip != '1' }}
        run: |
          set -euo pipefail
          rm -rf work
          mkdir -p work
          curl -L --fail -o work/input.zip "${{ steps.upstream.outputs.download_url }}"

      - name: Unzip
        if: ${{ steps.decide.outputs.skip != '1' }}
        run: |
          set -euo pipefail
          rm -rf work/extracted
          mkdir -p work/extracted
          unzip -q work/input.zip -d work/extracted

      - name: Convert .txt/.json with OpenCC
        if: ${{ steps.decide.outputs.skip != '1' }}
        run: |
          set -euo pipefail
          find work/extracted -type f \( -name "*.txt" -o -name "*.json" \) -print0 \
            | while IFS= read -r -d '' f; do
                tmp="${f}.tmp"
                opencc -i "$f" -o "$tmp" -c "${OPENCC_CONFIG}"
                mv "$tmp" "$f"
              done

      - name: Pack output zip
        if: ${{ steps.decide.outputs.skip != '1' }}
        run: |
          set -euo pipefail
          (cd work/extracted && zip -qr "../${{ steps.decide.outputs.zip_name }}" .)

      - name: Publish GitHub Release (attach zip)
        if: ${{ steps.decide.outputs.skip != '1' }}
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.decide.outputs.release_tag }}

          # ✅ 標題：只顯示 Update + 版本號
          name: "Update: ${{ steps.upstream.outputs.upstream_tag }}"

          commit: ${{ github.ref_name }}
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          artifacts: work/${{ steps.decide.outputs.zip_name }}
          artifactContentType: application/zip

          # ✅ Body：只留 upstream
          body: |
            Upstream: https://github.com/${{ env.UPSTREAM_REPO }}/releases/tag/${{ steps.upstream.outputs.upstream_tag }}
